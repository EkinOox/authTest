<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion avec FirebaseUI</title>
    <!-- Import Firebase 8 et FirebaseUI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <base href="http://localhost:8888/S7-ProtocoleAuth/">
    <style>
        #recaptcha-container {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h2>Connexion / Inscription</h2>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Chargement...</div>
    <div id="recaptcha-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDeKLxoBsSWkYc9uAu9yqBceUyAoGCYYwA",
                authDomain: "aixauthtest.firebaseapp.com",
                projectId: "aixauthtest",
                storageBucket: "aixauthtest.appspot.com",
                messagingSenderId: "497479268683",
                appId: "1:497479268683:web:8e9b6f1b53498beffe50ce"
            };

            // Initialiser Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // Configuration de FirebaseUI
            const uiConfig = {
                signInSuccessUrl: 'success.php',
                signInOptions: [
                    firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    {
                        provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
                        recaptchaParameters: {
                            type: 'image', // 'audio' ou 'image'
                        },
                        requireDisplayName: false,
                    }
                ],
                callbacks: {
                    uiShown: function() {
                        document.getElementById('loader').style.display = 'none';
                    }
                },
                tosUrl: 'terms.php',
                privacyPolicyUrl: 'privacy.php'
            };

            const ui = new firebaseui.auth.AuthUI(auth);
            ui.start('#firebaseui-auth-container', uiConfig);

            // Configuration de reCAPTCHA
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': function(response) {
                    // reCAPTCHA résolu, autoriser l'envoi du SMS
                    sendVerificationCode();
                }
            });

            function sendVerificationCode() {
                const phoneNumber = prompt("Veuillez entrer votre numéro de téléphone (format international) :");
                const appVerifier = window.recaptchaVerifier;

                auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                    .then((confirmationResult) => {
                        // SMS envoyé. Demandez à l'utilisateur de saisir le code
                        window.confirmationResult = confirmationResult;
                        const code = prompt("Veuillez entrer le code de validation que vous avez reçu par SMS :");
                        return confirmationResult.confirm(code);
                    }).then((result) => {
                        // Utilisateur connecté
                        document.getElementById('loader').style.display = 'none';
                        console.log("Connexion réussie!", result.user);
                        // Effectuez une action après la connexion, par exemple, rediriger vers une page
                        window.location.href = 'success.php';
                    }).catch((error) => {
                        console.error("Erreur de connexion : ", error);
                        grecaptcha.reset(appVerifier); // Réinitialiser reCAPTCHA pour réessayer
                    });
            }

            // Démarrez FirebaseUI
            ui.start('#firebaseui-auth-container', uiConfig);
        });
    </script>
</body>
</html>
